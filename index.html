<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pokedex PokeAPI</title>
    <link rel="shortcut icon" href="#">
</head>

<body>

    <nav class="navbar sticky-top bg-dark navbar-expand-lg bg-body-tertiary mb-3" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="logo.png" alt="Logo" height="24" class="d-inline-block align-text-top">
                Pokédex PokéAPI
            </a>

            <div class="dropdown">
                <!-- menu dropdown -->
                <button id="gen" class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Escoger Generación
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" onclick="renderGeneracion(1)">Generación 1</button></li>
                    <li><button class="dropdown-item" onclick="renderGeneracion(2)">Generación 2</button></li>
                    <li><button class="dropdown-item" onclick="renderGeneracion(3)">Generación 3</button></li>
                    <li><button class="dropdown-item" onclick="renderGeneracion(4)">Generación 4</button></li>
                    <li><button class="dropdown-item" onclick="renderGeneracion(5)">Generación 5</button></li>
                    <li><button class="dropdown-item" onclick="renderGeneracion(6)">Generación 6</button></li>
                    <li><button class="dropdown-item" onclick="renderGeneracion(7)">Generación 7</button></li>
                    <li><button class="dropdown-item" onclick="renderGeneracion(8)">Generación 8</button></li>
                    <li><button class="dropdown-item" onclick="renderGeneracion(9)">Generación 9</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-grid gap-2 mb-3" id="loading">
            <!-- carga -->
        </div>

        <div id="tarjetas">
            <!-- donde se insertaran las tarjetas -->
        </div>
    </div>



    <footer>
        <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <p class="navbar-brand">Pokémon and Pokémon character names are trademarks of Nintendo.</p>
            </div>
        </nav>
    </footer>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
